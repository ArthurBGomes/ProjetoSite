<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fase4</title>
    <link rel="stylesheet" href="ExeCSS.css">
</head>
<body>
  <h1>Quiz de CSS – Tópicos 1 a 5</h1>

 
  <div class="question">
    <p><strong>1. O que é CSS?</strong></p>
    <label><input type="radio" name="q1"> CSS é uma linguagem de programação usada para criar funcionalidades e interações em páginas da web.</label><br>
    <label><input type="radio" name="q1" data-correct="true"> CSS é uma linguagem de estilo usada para definir a aparência visual de páginas da web, controlando cores, fontes, tamanhos e layouts.</label><br>
    <label><input type="radio" name="q1"> CSS é uma linguagem de marcação usada para estruturar o conteúdo de sites, como textos, imagens e links.</label><br>
    <button onclick="checkAnswer(1)">Ver resposta</button>
    <p id="res1"></p>
  </div>

  
  <div class="question">
    <p><strong>2. Qual dessas alternativas NÃO é uma forma de aplicar CSS?</strong></p>
    <label><input type="radio" name="q2"> Inline</label><br>
    <label><input type="radio" name="q2" data-correct="true"> Aplication CSS</label><br>
    <label><input type="radio" name="q2"> Externo</label><br>
    <button onclick="checkAnswer(2)">Ver resposta</button>
    <p id="res2"></p>
  </div>


  <div class="question">
    <p><strong>3. Qual das alternativas NÃO é um seletor simples?</strong></p>
    <label><input type="radio" name="q3"> Elemento</label><br>
    <label><input type="radio" name="q3" > .classe </label><br>
    <label><input type="radio" name="q3" data-correct="true"> Grupo </label><br>
    <button onclick="checkAnswer(3)">Ver resposta</button>
    <p id="res3"></p>
  </div>


  <div class="question">
    <p><strong>4. Qual dessas é uma função possível do CSS?</strong></p>
    <label><input type="radio" name="q4"> Escrever texto.</label><br>
    <label><input type="radio" name="q4"> Adicionar parágrafo.</label><br>
    <label><input type="radio" name="q4" data-correct="true"> Mudar a cor de fundo do site.</label><br>
    <button onclick="checkAnswer(4)">Ver resposta</button>
    <p id="res4"></p>
  </div>


  <div class="question">
    <p><strong>5. Qual dessas alternativas NÃO é uma propriedade de texto em CSS? </strong></p>
    <label><input type="radio" name="q5" data-correct="true"> clear</label><br>
    <label><input type="radio" name="q5"> font-size</label><br>
    <label><input type="radio" name="q5"> font-family</label><br>
    <button onclick="checkAnswer(5)">Ver resposta</button>
    <p id="res5"></p>
  </div>
 <div class="lasttage">
 <button onclick="window.location.href='CSS.html'" >Voltar</button>
</div>
    <div class="nextage">
 <button onclick="window.location.href='../Fase 5 e 6/JS.html'" >Próxima fase</button>
</div>

  <script>
    function checkAnswer(num) {
      const radios = document.getElementsByName("q" + num);
      let correct = false;
      for (let r of radios) {
        if (r.checked && r.dataset.correct !== undefined) correct = true;
      }
      const res = document.getElementById("res" + num);
      if (correct) {
        res.innerHTML = "✅ Correto!";
        res.className = "correct";
      } else {
        res.innerHTML = "❌ Errado. Tente novamente.";
        res.className = "wrong";
      }
    }
  </script>
</body>
</html>
