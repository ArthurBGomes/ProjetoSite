<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa do Jogo</title>
  <link rel="stylesheet" href="mapa.css">
</head>
<body>
  <div class="container">
    <div class="game-screen">
      <h1 id="hero-title"></h1>
      <p>Bem-vindo à arena! Seu personagem está pronto para a batalha.</p>
      <button onclick="window.location.href='../Cards/pagcards.html'">Voltar à seleção</button>
    </div>

    <div class="mapa-container">
      <img src="../imagens/mapa.png" usemap="#mapaJogo" alt="Mapa do jogo" >

      <map name="mapaJogo">
        <area shape="circle" coords="260,0,30" href="Html.html" alt="Fase 1">
        <area shape="circle" coords="195,160,30" href="ExeHtml.html" alt="Fase 2">
        <area shape="circle" coords="185,250,30" href="CSS.html" alt="Fase 3">
        <area shape="circle" coords="410,90,30" href="ExeCSS.html" alt="Fase 4">
        <area shape="circle" coords="370,270,30" href="JS.html" alt="Fase 5">
        <area shape="circle" coords="250,460,30" href="ExeJS.html" alt="Fase 6">
      </map>

      <div class="overlay">
        <div class="highlight" style="top: 0px; left: 260px;"></div>
        <div class="highlight" style="top: 160px; left: 195px;"></div>
        <div class="highlight" style="top: 250px; left: 185px;"></div>
        <div class="highlight" style="top: 90px; left: 410px;"></div>
        <div class="highlight" style="top: 270px; left: 370px;"></div>
        <div class="highlight" style="top: 460px; left: 250px;"></div>
      </div>
    </div>
  </div>

  <script>
    const hero = localStorage.getItem('heroiSelecionado');
    const title = document.getElementById('hero-title');
    title.textContent = hero ? `Você está jogando como ${hero}` : 'Nenhum herói selecionado';
  </script>
</body>
</html>
