<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa do Jogo</title>
  <link rel="stylesheet" href="mapa.css">
</head>
<body>
  <div class="container">
    <div class="game-screen">
      <h1 id="hero-title"></h1>
      <p>Bem-vindo à arena! Seu personagem está pronto para a batalha.</p>
      <button onclick="window.location.href='../Cards/pagcards.html'">Voltar à seleção</button>
      <button onclick="window.location.href='../index.html'"> Voltar ao início </button>
    </div>

    <div class="mapa-container">
      <img src="../imagens/mapa.png" usemap="#mapaJogo" alt="Mapa do jogo" width="517" height="580">

      <map name="mapaJogo">
        <area shape="circle" coords="160,610,30" href="../Fases/Fase 1 e 2/Html.html" alt="Fase 1">
        <area shape="circle" coords="310,310,30" href="../Fases/Fase 1 e 2/ExeHtml.html" alt="Fase 2">
        <area shape="circle" coords="250,130,30" href="../Fases/Fase 3 e 4/CSS.html" alt="Fase 3">
        <area shape="circle" coords="630,120,30" href="../Fases/Fase 3 e 4/ExeCSS.html" alt="Fase 4">
        <area shape="circle" coords="590,480,30" href="../Fases/Fase 5 e 6/JS.html" alt="Fase 5">
        <area shape="circle" coords="330,710,30" href="../Fases/Fase 5 e 6/ExeJS.html" alt="Fase 6">
      </map>

      <div class="overlay">
        <div class="highlight" style="top: 610px; left: 160px;"></div>
        <div class="highlight" style="top: 310px; left: 310px;"></div>
        <div class="highlight" style="top: 130px; left: 250px;"></div>
        <div class="highlight" style="top: 120px; left: 630px;"></div>
        <div class="highlight" style="top: 480px; left: 590px;"></div>
        <div class="highlight" style="top: 710px; left: 330px;"></div>
      </div>
    </div>
     <footer>
      <p>© 2025 Projeto Site — Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    const hero = localStorage.getItem('heroiSelecionado');
    const title = document.getElementById('hero-title');
    title.textContent = hero ? `Você está jogando como ${hero}` : 'Nenhum herói selecionado';
  </script>
</body>
</html>
