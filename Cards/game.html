<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Jogo</title>
  <link rel="stylesheet" href="pagcards.css">
</head>
<body>
  <div class="game-screen">
    <h1 id="hero-title"></h1>
    <p>Bem-vindo à arena! Seu personagem está pronto para a batalha.</p>
    <button onclick="window.location.href='index.html'">Voltar à seleção</button>
  </div>

  <script>
    const hero = localStorage.getItem('heroiSelecionado');
    const title = document.getElementById('hero-title');
    title.textContent = hero ? `Você está jogando como ${hero}` : 'Nenhum herói selecionado';
  </script>
</body>
</html>
